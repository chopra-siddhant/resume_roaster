<!DOCTYPE html>
<html lang="en" ng-app="resumeRoasterApp">
<head>
  <meta charset="UTF-8">
  <title>AI-Powered Resume Roaster & Improver</title>
  <!-- Bootstrap CSS for professional styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body ng-controller="MainController">
  <div class="container mt-5">
    <h1 class="mb-4">Resume Roaster & Improver</h1>
    <div class="card p-4 mb-4">
      <form id="uploadForm" ng-submit="uploadResume()" novalidate>
        <div class="form-group">
          <label for="resumeFile">Upload Your Resume (PDF or DOCX)</label>
          <input type="file" id="resumeFile" class="form-control-file" file-model="resumeFile" required>
        </div>
        <div class="form-group">
          <label>Select Mode:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" id="humorousMode" ng-model="mode" value="humorous" checked>
            <label class="form-check-label" for="humorousMode">Humorous Roast</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" id="professionalMode" ng-model="mode" value="professional">
            <label class="form-check-label" for="professionalMode">Professional Suggestions</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Resume</button>
      </form>
      <!-- Loading Animation -->
      <div id="loading" class="mt-3" style="display:none;">Processing your resume...</div>
    </div>
    
    <!-- Results Section -->
    <div class="card p-4" ng-if="results">
      <h2>Results</h2>
      <div ng-if="mode=='humorous'">
        <h4>Roasted Resume</h4>
        <p>{{ results.roast_result }}</p>
      </div>
      <div>
        <h4>Suggestions</h4>
        <p>{{ results.improvement_suggestions }}</p>
      </div>
      <!-- Add-ons -->
      <div class="mt-3">
        <button class="btn btn-secondary" ng-click="simulateHR()">HR Simulator</button>
        <button class="btn btn-secondary ml-2" ng-click="generateLinkedInFlex()">LinkedIn Flex</button>
      </div>
      <div class="mt-3" ng-if="hrResult">
        <h5>HR Feedback</h5>
        <p>{{ hrResult }}</p>
      </div>
      <div class="mt-3" ng-if="linkedinResult">
        <h5>LinkedIn Flex Post</h5>
        <p>{{ linkedinResult }}</p>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
